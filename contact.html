<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fragrance Store</title>

    <!-- ===== CSS LINK ===== -->
    <link rel="stylesheet" href="style.css">

    <!-- ===== REMIX ICONS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <!-- ===== NAV ===== -->
    <nav>
        <div class="nav__logo">
            <a href="index.html">Fragrance<span>Store.</span></a>
        </div>

        <ul class="nav__links">
            <li><a href="index.html" data-text="Home">Home</a></li>
            <li><a href="collections.html" data-text="Collections">Collections</a></li>
            <li><a href="contact.html" class="active" data-text="Contact">Contact</a></li>
        </ul>

        <div class="nav__btns">
            <a href="heart.html"><i class="ri-heart-3-line"></i></a>
            <i class="ri-shopping-bag-line"></i>
        </div>
    </nav>

    <!-- ===== CONTACT SECTION ===== -->
    <section class="contact-page">
        <h1>Contact Us</h1>
        <p class="contact-subtitle">We’re here to help you with anything you need</p>

        <div class="contact-container">

            <!-- CONTACT INFO -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="ri-mail-line"></i> fragranceshop@gmail.com</p>
                <p><i class="ri-phone-line"></i> +218 91 000 0000</p>
                <p><i class="ri-map-pin-line"></i> Tripoli, Libya</p>

                <div class="contact-social">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-facebook-line"></i>
                    <i class="ri-twitter-line"></i>
                </div>
            </div>

            <!-- CONTACT FORM -->
            <form class="contact-form">
                <h2>Send Us a Message</h2>

                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Subject" required>

                <textarea placeholder="Your Message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="social-icons">
            <i class="ri-instagram-line"></i>
            <i class="ri-facebook-line"></i>
            <i class="ri-twitter-line"></i>
        </div>

        <div class="footer-bottom">
            <p>© 2025 Fragrance Store. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
